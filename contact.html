  <style>
    @font-face {
      font-family: Takota;

    h1 {
      font-family: 'Takota';

<body>
  <!--Company Name/Logo-->
  <h1><a href="index.html" style="text-decoration: none; color: white;">SPRAY N' PAINT</a></h1>
  <!--Customer Support form-->
  <!--Header for Contact page-->
  <h2>Submit A Request</h2>
  <!--Creates forms to input customer inquiries-->
  <div class="container-contact container-fluid">
    <form action="mailto:eric_peralta98@yahoo.com" method="post" enctype"text/plain">
      <div class="contactInput">
        <div class="row">
          <div class="col-3">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <input type="text" id="subject" name="subject">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="dept">Inquiry Type</label>
          </div>
          <div class="col-75">
            <select id="dept" name "department">
              <option value="none">-</option>
              <option value="delivery">Delivery</option>
              <option value="orderIssue">Order Issues</option>
              <option value="suggestion">Suggestion</option>
              <option value="general">General Inquiry</option>
              <option value="orderInquiry">Order Inquiry</option>
              <option value="payment">Payment</option>
              <option value="promotion">Promotion</option>
              <option value="discount">Discount Code</option>
              <option value="technical">Website/Technical</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="number">Order Number</label>
          </div>
          <div class="col-75">
            <input type="text" id="order" name="order">
          </div>
        </div>
        <p style="text-align: center" ;>Please enter N/A if you do not have an order number!</p>
        <div class="row">
        </div>
        <div class="row">
          <div class="col-3">
            <label for="subject">Description</label>
          </div>
          <div class="col-75">
            <textarea id="description" name="description" style="height:200px"></textarea>
          </div>
        </div>
      </div>
      <p style="text-align: center" ;>We're here to help! Give us a brief description of the issue you're experiencing.
      </p>
      <div class="contactSubmit">
        <div class="row">
          <input type="submit" value="Submit" style="width:80%">
        </div>
      </div>
    </form>
  </div>
  <!--External Links-->
  <div class="container">
    <div class="nav-wrapper">
      <div class="nav-link-wrapper">
        <a href="#">Terms</a>
      </div>
      <div class="nav-link-wrapper">
        <a href="#">Cookie Policy</a>
      </div>
    </div>
  </div>
  <!-- Javascript for hovering over images -->
  <script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');
    portfolioItems.forEach(portfolioItem => {
      portfolioItem.addEventListener('mouseover', () => {
        console.log(portfolioItem.childNodes[1].classList)
        portfolioItem.childNodes[1].classList.add('image-blur');
      });
      portfolioItem.addEventListener('mouseout', () => {
        console.log(portfolioItem.childNodes[1].classList)
        portfolioItem.childNodes[1].classList.remove('image-blur');
      });
    });

    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      div = document.getElementById("myDropdown");
      a = div.getElementsByTagName("a");
      for (i = 0; i < a.length; i++) {
        txtValue = a[i].textContent || a[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          a[i].style.display = "";
        }
        else {
          a[i].style.display = "none";
        }
      }
    }
  </script>
</body>
